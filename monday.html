<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monday - Biceps Workout</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-accent: #ff6b6b;
            --secondary-accent: #4ecdc4;
        }
        .exercise-card { border-left: 4px solid var(--primary-accent); }
        
        /* Updated exercise header styles */
        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Align items to top */
        }
        
        .exercise-title-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }
        
        .exercise-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        /* Position play button closer to text */
        .play-button {
            margin-left: 5px;
            transform: translateY(-2px); /* Slight upward adjustment */
        }
        
        /* Fixed back button positioning */
        .day-page .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        @media (min-width: 768px) {
            .day-page .back-button {
                top: 30px;
                left: 30px;
            }
        }
    </style>
</head>
<body class="day-page monday">
    <a href="index.html" class="back-button" aria-label="Back to workout program">
        <span class="button-text">Main Page</span>
    </a>

    <div class="container">
        <header class="day-header">
            <h1 id="monday"><span>Monday : Biceps Training</span></h1>
        </header>
        
        <div class="workout-list">
            <!-- Exercise 1 -->
            <div class="exercise-card">
                <div class="exercise-header">
                    <div class="exercise-title-wrapper">
                        <h2>1️⃣ Dumbbell Alternate Bicep Curl</h2>
                        <button class="play-button" data-video="Bicep1.mp4">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path fill="currentColor" d="M8 5v14l11-7z"/>
                            </svg>
                        </button>
                    </div>
                    <button class="toggle-sets-btn">
                        <svg class="dropdown-icon" viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M7 10l5 5 5-5z"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Sets dropdown -->
                <div class="sets-dropdown">
                    <div class="sets-container">
                        <!-- Set 1 -->
                        <div class="set-card" data-set="1">
                            <div class="set-content">
                                <div class="set-info">
                                    <h3 class="set-title">Set 1</h3>
                                    <p class="set-reps">25 reps</p>
                                    <p class="set-weight low">Low Weight</p>
                                </div>
                                <label class="set-checkbox">
                                    <input type="checkbox" class="completion-toggle">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- Set 2 -->
                        <div class="set-card" data-set="2">
                            <div class="set-content">
                                <div class="set-info">
                                    <h3 class="set-title">Set 2</h3>
                                    <p class="set-reps">20 reps</p>
                                    <p class="set-weight medium">Medium Weight</p>
                                </div>
                                <label class="set-checkbox">
                                    <input type="checkbox" class="completion-toggle">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- Set 3 -->
                        <div class="set-card" data-set="3">
                            <div class="set-content">
                                <div class="set-info">
                                    <h3 class="set-title">Set 3</h3>
                                    <p class="set-reps">15 reps</p>
                                    <p class="set-weight high">High Weight</p>
                                </div>
                                <label class="set-checkbox">
                                    <input type="checkbox" class="completion-toggle">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Video container -->
                <div class="exercise-video-container"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dropdown functionality
            document.querySelectorAll('.toggle-sets-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const exerciseCard = this.closest('.exercise-card');
                    const dropdown = exerciseCard.querySelector('.sets-dropdown');
                    
                    // Toggle dropdown
                    dropdown.classList.toggle('show');
                    
                    // Rotate icon
                    const icon = this.querySelector('.dropdown-icon');
                    icon.style.transform = dropdown.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0)';
                });
            });
            
            // Video playback functionality
            document.querySelectorAll('.play-button').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const videoPath = this.getAttribute('data-video');
                    const exerciseCard = this.closest('.exercise-card');
                    const videoContainer = exerciseCard.querySelector('.exercise-video-container');
                    
                    // Close other open videos
                    document.querySelectorAll('.exercise-video-container').forEach(container => {
                        if (container !== videoContainer) {
                            container.innerHTML = '';
                            container.classList.remove('show');
                        }
                    });
                    
                    // Toggle current video
                    if (videoContainer.classList.contains('show')) {
                        videoContainer.innerHTML = '';
                        videoContainer.classList.remove('show');
                    } else {
                        videoContainer.innerHTML = `
                            <div class="exercise-video">
                                <video controls autoplay>
                                    <source src="${videoPath}" type="video/mp4">
                                </video>
                            </div>`;
                        videoContainer.classList.add('show');
                    }
                });
            });
            
            // Checkbox functionality with persistence
            document.querySelectorAll('.completion-toggle').forEach(checkbox => {
                // Load saved state
                const setCard = checkbox.closest('.set-card');
                const setId = setCard.dataset.set;
                const savedState = localStorage.getItem(`set-${setId}-completed`);
                
                if (savedState === 'true') {
                    checkbox.checked = true;
                    setCard.classList.add('completed');
                }

                checkbox.addEventListener('change', function() {
                    const isChecked = this.checked;
                    setCard.classList.toggle('completed', isChecked);
                    
                    // Save to localStorage
                    localStorage.setItem(`set-${setId}-completed`, isChecked);
                    
                    // Update progress indicator
                    updateProgressIndicator();
                });
            });
            
            // Set card click handler
            document.querySelectorAll('.set-card').forEach(setCard => {
                setCard.addEventListener('click', function(e) {
                    // Don't trigger if clicking directly on the checkbox
                    if (e.target.closest('.set-checkbox')) return;
                    
                    const checkbox = this.querySelector('.completion-toggle');
                    checkbox.checked = !checkbox.checked;
                    
                    // Manually trigger the change event
                    const event = new Event('change');
                    checkbox.dispatchEvent(event);
                });
            });
            
            // Progress tracking function
            function updateProgressIndicator() {
                const totalSets = document.querySelectorAll('.completion-toggle').length;
                const completedSets = document.querySelectorAll('.completion-toggle:checked').length;
                const progress = totalSets > 0 ? Math.round((completedSets / totalSets) * 100) : 0;
                
                console.log(`Progress: ${progress}% (${completedSets}/${totalSets} sets completed)`);
            }
        });
    </script>
</body>
</html>
